            </div>

                <p id="error2" class="cont5 hide">This field is required</p>
            </div>
            <div class="col-sm-3 col-4">
                <label for="year" class="form-label">YEAR</label>
                <input type="number" class="form-control" id="year" placeholder="YYYY" maxlength="4" oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);">

            </div>
